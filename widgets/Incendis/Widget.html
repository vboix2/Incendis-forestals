<div class="llista">
      
      <h2>${nls.head1Label}</h2>

      <input type="checkbox" id="firms" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: BotoFirms" checked>
      <label for="firms"> ${nls.firmsLabel}</label><br/>

      <input type="checkbox" id="incendis" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: BotoIncendis" checked>
      <label for="incendis"> ${nls.wildfiresLabel}</label><br/>

      <input type="checkbox" id="cremes" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: BotoCremes">
      <label for="cremes"> ${nls.burnsLabel}</label>
      <br/><br/>

      <h2>${nls.head2Label}</h2>

      <input type="checkbox" id="zhr" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: BotoZHR">
      <label for="zhr"> ${nls.zhrLabel}</label><br/>

      <input type="checkbox" id="risc" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: BotoRisc">
      <label for="risc"> ${nls.riskLabel}</label>
      <br/><br/>

      <h2>${nls.legend}</h2>

      <div data-dojo-attach-point="legendDiv"></div>

</div>
